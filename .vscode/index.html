<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exclusive</title>
    <link rel="stylesheet" href="syles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <section id ="home">
        <section id ="main">     
            <section id="topheader">
                <div class="top_cont">
                    <div class="left">
                        <p class="top_container_centre">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
                        <a href="#">ShopNow</a>
                    </div>
                        <div class="right">
                            <p>English</p>
                            <i class="fa fa-angle-down"></i>
                        </div>
                </div>
            </section>
            <header>
                <div class="wrapper">
                    <div class="header_cont">
                        <div class="logo_container">
                            <h1 class="logo">Exclusive</h1>
                        </div>
                        <nav>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Sign Up</a></li>
                            </ul>
                        </nav>
                        <div class="search_container">
                            <div class="input_container">
                                <input type="text" placeholder="What are you looking for?">
                                <div class="icon_cont">
                                    <img src="/Exclusive/images/Search.svg" alt="Search icon"/>
                                </div>
                            </div>
                            <div class="icon_cont">
                                <img src="/Exclusive/images/Wishlist.svg" alt="Wishlist icon"/>
                            </div>
                            <div class="icon_cont">
                                <img src="/Exclusive/images/Cart1.svg" alt="Cart icon"/>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section id="spotlight">
                <section class="wrapper">     
                    <div class="spotlight_cont">
                        <div class="left">
                            <div class="apple">
                                <div class="img_cont">
                                    <img src="/Exclusive/images/apple_logo.png" alt="Apple logo">
                                </div>
                                <p>iPhone 14 Series</p>
                            </div>
                            <h2>Up to 10% <br/>off Voucher</h2>
                            <button>
                                Shop Now
                                <div class="icon_cont">
                                    <img src="/Exclusive/images/Right_arrow.svg" alt="Right Right_arrow">
                                </div>
                            </button>
                        </div>
                        <div class="right">
                            <div class="img_cont">
                                <img src="/Exclusive/images/spotlight_img.png" alt="Phone image"/>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>

    </section>

</body>
</html>
